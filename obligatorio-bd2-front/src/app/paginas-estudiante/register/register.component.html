<div class="register">
    <mat-card class="login-card">
        <mat-card-header class="d-flex justify-content-center align-items-center mb-2">
            <mat-card-title>Registrate</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form">
                <mat-form-field class="input">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre">
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Apellido</mat-label>
                    <input matInput placeholder="Apellido">
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="ejemplo@correo.com">
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Cedula</mat-label>
                    <input matInput placeholder="48495526">
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Carrera</mat-label>
                    <mat-select>
                        @for (carrera of carreras; track carrera) {
                        <mat-option [value]="carrera">{{carrera}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Predicción Campeón</mat-label>
                    <mat-select>
                        @for (pais of paises; track pais) {
                        <mat-option [value]="pais">{{pais}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Predicción SubCampeón</mat-label>
                    <mat-select>
                        @for (pais of paises; track pais) {
                        <mat-option [value]="pais">{{pais}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" placeholder="Contraseña">
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Repetir Contraseña</mat-label>
                    <input matInput type="password" placeholder="Contraseña">
                </mat-form-field>
            </form>
        </mat-card-content>
        <div class="d-flex justify-content-center">
            <button mat-raised-button class="confirmar-btn">Confirmar</button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <span>¿Ya tienes una cuenta?</span>
            <button mat-button routerLink="/login">Inicia Sesión</button>
        </div>
    </mat-card>
</div>
